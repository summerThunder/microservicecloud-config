spring: 
  profiles:
    active:
    - dev
    
--- 

server:
  port: 8001
spring:
   profiles: dev
   application:
        name: microservicecloud-config-dept-client
   datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/study01?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false
        username: root
        password: qq147258
        
        initialSize: 5
        minIdle: 5     
        maxActive: 20  
        maxWait: 60000   
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        # 配置监控统计拦截的filters,去掉监控界面sql无法统计，‘wall’用于防火墙
        filters: stat,wall,log4j
        maxPoolPreparedStatementPerConnectionSize: 20
        userGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

mybatis:
  #config-location: classpath:mybatis/mybatis.cfg.xml   #可以写成文件也可以直接写出来，直接写出来好内容不多
  type-aliases-package: com.cml.springcloud.entities    #mybatis里还要写出映射实体类的包
  mapper-locations:
  - classpath: mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true #开启二级缓存
 
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: dept-8001.com
    prefer-ip-address: true
 
info:
  app.name: atguigu-microservicecloud-springcloudconfig01
  company.name: www.atguigu.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
 
